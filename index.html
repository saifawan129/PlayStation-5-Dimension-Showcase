<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Dimension | Interactive Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #D1D1D1;
            color: #121314;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #root {
            width: 98vw;
            height: 96vh;
            background-color: #F4F4F4;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.2), 0 30px 60px -30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .grain {
            position: absolute;
            inset: 0;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            z-index: 5;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        .sst-bold { font-weight: 900; letter-spacing: -0.04em; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #F4F4F4; }
        ::-webkit-scrollbar-thumb { background: #121314; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.8",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "three": "https://esm.sh/three@^0.182.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/model-viewer": "https://esm.sh/@google/model-viewer@^4.1.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="grain"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
